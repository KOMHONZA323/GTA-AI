<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Style Map Creator</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        #ui-layer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 8px;
            color: white;
            border: 1px solid #444;
            width: 250px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; color: #fbbf24; text-transform: uppercase; letter-spacing: 1px; }
        
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: #333;
            border: 1px solid #555;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-align: left;
            border-radius: 4px;
        }

        button:hover { background: #444; border-color: #fbbf24; }
        button.active { background: #fbbf24; color: #111; border-color: #fbbf24; }

        .instruction {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }
    </style>
    <!-- Three.js from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.182.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h2>Map Creator</h2>
        
        <div class="control-group">
            <button id="btn-draw" class="active" onclick="setMode('draw')">‚úèÔ∏è Draw Car Mode</button>
            <button id="btn-view" onclick="setMode('view')">üëÅÔ∏è View Mode</button>
            <button onclick="regenerateMap()">üîÑ Regenerate Map</button>
        </div>
        
        <div class="instruction" id="instruction-text">
            Click on the map to place a random car.
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const CONFIG = {
            gridSize: 40,
            cellSize: 20,
            buildingHeightScale: 3,
            elevationHeight: 15,
            colors: {
                water: 0x99B3CC,
                grass: 0xB8D9A9,
                road: 0x2c3e50,
                path: 0xDDDDDD,
                highway: 0x555555,
                carpark: 0x555555,
                carparkLine: 0xFFFFFF,
                building: 0xE0E0E0,
                background: 0x87CEEB
            }
        };

        let scene, camera, renderer, controls;
        let cityData = [];
        let mapGroup = new THREE.Group();
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let currentMode = 'draw';

        // --- ASSET CREATION ---
        function createMaterial(color, options = {}) {
            return new THREE.MeshStandardMaterial({
                color: color,
                metalness: options.metalness || 0,
                roughness: options.roughness || 0.5,
                ...options
            });
        }

        function createBuilding(position, size, color) {
            const group = new THREE.Group();
            const [width, height, depth] = size;

            const bodyGeo = new THREE.BoxGeometry(width, height, depth);
            const bodyMat = createMaterial(color, { roughness: 0.7, metalness: 0.1 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.set(0, height / 2, 0);
            body.castShadow = true;
            body.receiveShadow = true;
            group.add(body);

            // Simple windows for performance
            const windowGeo = new THREE.PlaneGeometry(1, 1);
            const windowMatLit = createMaterial(0xFFE4B5, { emissive: 0xFFA500, emissiveIntensity: 0.5 });
            const windowMatDark = createMaterial(0x87CEEB, { emissive: 0x4A90D9, emissiveIntensity: 0.2 });

            // Front only for simplicity in this editor
            for (let row = 0; row < Math.floor(height/3); row++) {
                for (let col = 0; col < Math.floor(width/3); col++) {
                    const mesh = new THREE.Mesh(windowGeo, Math.random() > 0.5 ? windowMatLit : windowMatDark);
                    mesh.position.set(-width/2 + 2 + col*3, 2 + row*3, depth/2 + 0.01);
                    group.add(mesh);
                }
            }

            // Roof
            const roof = new THREE.Mesh(
                new THREE.BoxGeometry(width + 0.5, 0.5, depth + 0.5),
                createMaterial(0x2c3e50)
            );
            roof.position.set(0, height + 0.25, 0);
            group.add(roof);

            group.position.set(...position);
            return group;
        }

        function createCar(position, color, direction = 1) {
            const group = new THREE.Group();

            const bodyGeo = new THREE.BoxGeometry(1.5, 0.4, 0.8);
            const bodyMat = createMaterial(color, { metalness: 0.6, roughness: 0.4 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.set(0, 0.3, 0);
            body.castShadow = true;
            group.add(body);

            const topGeo = new THREE.BoxGeometry(0.8, 0.35, 0.75);
            const top = new THREE.Mesh(topGeo, bodyMat);
            top.position.set(0, 0.6, 0);
            top.castShadow = true;
            group.add(top);

            // Windows
            const windowMat = createMaterial(0x87CEEB, { metalness: 0.9, roughness: 0.1, transparent: true, opacity: 0.8 });
            const glass = new THREE.Mesh(new THREE.BoxGeometry(0.82, 0.2, 0.6), windowMat);
            glass.position.set(0, 0.65, 0);
            group.add(glass);

            // Wheels
            const wheelGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.12, 16);
            const wheelMat = createMaterial(0x1a1a1a);
            [[-0.5, 0.12, 0.4], [-0.5, 0.12, -0.4], [0.5, 0.12, 0.4], [0.5, 0.12, -0.4]].forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.position.set(...pos);
                wheel.rotation.x = Math.PI / 2;
                group.add(wheel);
            });

            group.position.set(...position);
            group.rotation.y = direction > 0 ? 0 : Math.PI;
            return group;
        }

        function createRoadSegment(position, width, length, isHighway, rotation = 0) {
            const group = new THREE.Group();
            const color = isHighway ? 0x555555 : 0x2c3e50;

            let mesh;

            if (isHighway) {
                // Thicker Highway (Box)
                const thickness = 2;
                const geo = new THREE.BoxGeometry(length, thickness, width);
                const mat = createMaterial(color, { roughness: 0.9 });
                mesh = new THREE.Mesh(geo, mat);
                // Box center is 0,0,0. Top is y=thickness/2.
                // We want top to be at y=0 (relative to group, flush with elevation)
                mesh.position.y = -thickness / 2;

                // Lines for Highway (White)
                const lineMat = createMaterial(0xffffff);
                const lineGeo = new THREE.PlaneGeometry(length, 0.2);

                // Add two lane dividers
                [-3.5, 3.5].forEach(z => {
                    const line = new THREE.Mesh(lineGeo, lineMat);
                    line.rotation.x = -Math.PI / 2;
                    line.position.set(0, 0.02, z); // Slightly above 0
                    group.add(line);
                });
            } else {
                // Standard Road (Plane)
                const geo = new THREE.PlaneGeometry(length, width);
                const mat = createMaterial(color, { roughness: 0.9 });
                mesh = new THREE.Mesh(geo, mat);
                mesh.rotation.x = -Math.PI / 2;

                // Center Line (Yellow)
                const lineGeo = new THREE.PlaneGeometry(length * 0.6, 0.15);
                const lineMat = createMaterial(0xf1c40f);
                const line = new THREE.Mesh(lineGeo, lineMat);
                line.rotation.x = -Math.PI / 2;
                line.position.set(0, 0.01, 0);
                group.add(line);
            }

            mesh.receiveShadow = true;
            group.add(mesh);
            group.position.set(...position);
            group.rotation.y = rotation;
            return group;
        }

        function createStreetLamp(position) {
            const group = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.15, 6), createMaterial(0x34495e));
            pole.position.set(0, 3, 0);
            group.add(pole);
            const light = new THREE.Mesh(new THREE.SphereGeometry(0.3), createMaterial(0xfff8dc, { emissive: 0xfff8dc }));
            light.position.set(0, 6, 0);
            group.add(light);
            group.position.set(...position);
            return group;
        }

        // --- MAP GENERATION ---
        function generateCityData() {
            cityData = [];
            const size = CONFIG.gridSize;
            const center = Math.floor(size / 2);

            for(let x=0; x<size; x++) {
                cityData[x] = [];
                for(let z=0; z<size; z++) {
                    cityData[x][z] = { type: 'grass', height: 0, isElevated: false };
                }
            }

            // River
            for(let x=0; x<size; x++) {
                const z = Math.floor(center + Math.sin(x * 0.1) * (size * 0.35));
                for(let w=-2; w<=2; w++) {
                    if(z+w >= 0 && z+w < size) cityData[x][z+w] = { type: 'water' };
                }
            }

            function setRoad(x, z, isHighway, elevated=false) {
                if(x < 0 || x >= size || z < 0 || z >= size) return;
                const isWater = cityData[x][z].type === 'water';
                cityData[x][z] = {
                    type: 'road',
                    isHighway,
                    isElevated: elevated || (isHighway && !isWater), // Elevated highway logic simplification
                    isBridge: isWater
                };
            }

            // Highway Ring
            const margin = 4;
            for(let i=margin; i<=size-margin; i++) {
                setRoad(i, margin, true, true);
                setRoad(i, size-margin, true, true);
                setRoad(margin, i, true, true);
                setRoad(size-margin, i, true, true);
            }

            // Streets
            for(let z=margin+2; z<=size-margin-2; z+=4) {
                for(let x=margin+2; x<=size-margin-2; x++) {
                    setRoad(x, z, false);
                }
            }
            for(let x=margin+2; x<=size-margin-2; x+=4) {
                for(let z=margin+2; z<=size-margin-2; z++) {
                    setRoad(x, z, false);
                }
            }

            // Buildings
            for(let x=0; x<size; x++) {
                for(let z=0; z<size; z++) {
                    if(cityData[x][z].type === 'grass' && Math.random() > 0.3) {
                        // Check adjacency
                        let nearRoad = false;
                        [[1,0],[-1,0],[0,1],[0,-1]].forEach(([dx,dz]) => {
                            if(x+dx>=0 && x+dx<size && z+dz>=0 && z+dz<size && cityData[x+dx][z+dz].type === 'road') nearRoad = true;
                        });

                        if(nearRoad) {
                            cityData[x][z] = {
                                type: 'building',
                                height: 2 + Math.random() * 8,
                                color: [0xe74c3c, 0x3498db, 0xf1c40f][Math.floor(Math.random()*3)]
                            };
                        }
                    }
                }
            }
        }

        function renderMap() {
            scene.remove(mapGroup);
            mapGroup = new THREE.Group();

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(1000, 1000),
                new THREE.MeshStandardMaterial({ color: CONFIG.colors.grass })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.1;
            ground.name = "Ground"; // For Raycasting
            mapGroup.add(ground);

            for (let x = 0; x < CONFIG.gridSize; x++) {
                for (let z = 0; z < CONFIG.gridSize; z++) {
                    const cell = cityData[x][z];
                    const px = (x - CONFIG.gridSize / 2) * CONFIG.cellSize;
                    const pz = (z - CONFIG.gridSize / 2) * CONFIG.cellSize;

                    if (cell.type === 'road') {
                         // Check neighbors for rotation
                         const nN = (z > 0) && (cityData[x][z-1].type === 'road');
                         const nS = (z < CONFIG.gridSize-1) && (cityData[x][z+1].type === 'road');
                         const nE = (x < CONFIG.gridSize-1) && (cityData[x+1][z].type === 'road');
                         const nW = (x > 0) && (cityData[x-1][z].type === 'road');

                         let rotation = 0;
                         if ((nN || nS) && !(nE || nW)) {
                             rotation = Math.PI / 2;
                         }

                         const road = createRoadSegment([px, 0.05, pz], CONFIG.cellSize, CONFIG.cellSize, cell.isHighway, rotation);
                         if (cell.isElevated) {
                             road.position.y = CONFIG.elevationHeight;
                             const pillar = new THREE.Mesh(
                                 new THREE.CylinderGeometry(1, 1, CONFIG.elevationHeight, 8),
                                 createMaterial(0x7f8c8d)
                             );
                             pillar.position.set(px, CONFIG.elevationHeight/2, pz);
                             mapGroup.add(pillar);
                         }
                         mapGroup.add(road);
                    } else if (cell.type === 'building') {
                         const size = [CONFIG.cellSize * 0.8, cell.height * CONFIG.buildingHeightScale, CONFIG.cellSize * 0.8];
                         const building = createBuilding([px, 0, pz], size, cell.color);
                         mapGroup.add(building);
                    } else if (cell.type === 'water') {
                        const water = new THREE.Mesh(
                            new THREE.PlaneGeometry(CONFIG.cellSize, CONFIG.cellSize),
                            createMaterial(CONFIG.colors.water, { metalness: 0.8, roughness: 0.2 })
                        );
                        water.rotation.x = -Math.PI / 2;
                        water.position.set(px, 0.02, pz);
                        mapGroup.add(water);
                    }
                }
            }
            scene.add(mapGroup);
        }

        // --- MAIN ---
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 50, 500);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 100, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(100, 200, 100);
            dirLight.castShadow = true;
            scene.add(dirLight);

            generateCityData();
            renderMap();

            // Interactions
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onCanvasClick);

            // Global functions for UI
            window.setMode = (mode) => {
                currentMode = mode;
                document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                if(mode === 'draw') {
                    document.getElementById('btn-draw').classList.add('active');
                    document.getElementById('instruction-text').innerText = "Click on the map to place a random car.";
                    controls.enabled = false; // Disable orbit to prevent camera moving while clicking
                } else {
                    document.getElementById('btn-view').classList.add('active');
                    document.getElementById('instruction-text').innerText = "Drag to rotate, Scroll to zoom.";
                    controls.enabled = true;
                }
            };

            window.regenerateMap = () => {
                generateCityData();
                renderMap();
            };

            // Start in draw mode but allow camera control via right click ideally?
            // For now, simpler to separate modes or use Shift+Click.
            // Let's allow orbit in draw mode but clicking also places.
            controls.enabled = true;
            window.setMode('draw');

            animate();
        }

        function onCanvasClick(event) {
            if (currentMode !== 'draw') return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            // Raycast against everything in mapGroup
            const intersects = raycaster.intersectObjects(mapGroup.children, true);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                // Spawn Car
                const color = Math.random() * 0xffffff;
                const car = createCar([point.x, point.y, point.z], color);
                // Align random
                car.rotation.y = Math.random() * Math.PI * 2;
                scene.add(car);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
